<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso práctico de Javascript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>
            Este es el primer taller del curso práctico de Javascripto
        </p>
    </header>
    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <form>
            <label for="input_cuadrado">
            Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input type="number" id="input_cuadrado"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <script src="./figuras.js">
    </script>
</body>
</html>
